name: Release

on:
    push:
        branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
    contents: write
    pull-requests: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1

            - name: Install
              run: bun install --frozen-lockfile

            - name: Typecheck
              run: bun run typecheck

            - name: Lint
              run: bun run lint

            - name: Test
              run: bun test

            # The changesets action handles everything:
            # - If changesets exist: creates a "Version Packages" PR
            # - If no changesets: publishes packages and provides publishedPackages output
            - name: Create Release Pull Request or Publish
              id: changesets
              uses: changesets/action@v1
              with:
                  version: bun changeset version
                  publish: bun changeset publish
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

            # Optional: Log what was published for debugging
            - name: Log published packages
              if: steps.changesets.outputs.published == 'true'
              run: |
                echo "ðŸŽ‰ Published packages:"
                node -e "
                  const packages = JSON.parse(process.argv[1]);
                  packages.forEach(pkg => console.log(\`  - \${pkg.name}@\${pkg.version}\`));
                " '${{ steps.changesets.outputs.publishedPackages }}'
