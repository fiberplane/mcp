name: Prerelease

on:
    push:
        branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    prerelease:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1

            - name: Install
              run: bun install --frozen-lockfile

            - name: Version packages for prerelease
              run: bun changeset version --snapshot canary-$(git rev-parse --short HEAD)

            - name: Publish prerelease with bun
              run: cd packages/core && bun publish --tag canary
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
